<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ImageGallery</title>
        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <header>
            <button class="logo" onclick="fetchRandomImage()"><img src="logo.png" alt="Logo de la portada" width="50" height="50"></button>
            <button id="loginButon" onclick="loginButon()">LOGIN</button>
            <button id="looutButon" onclick="logoutButon()">LOGOUT</button>
            <button id="favButon" onclick="favButon()">ADD FAVOURITE</button>
        </header>
        <main onload="mainFunction()" >
            <div>
                <input type="text" id="searchBar" style="text-align: center;" placeholder="Buscamos lo que quieras"/>
                <button id="searchButton">BUSCAR</button>
            </div>
            <div class="gallery" id="gallery">
                <p>¡Aqui se mostrara (si todo funciona) la galeria de imagenes proporcionadas por la API de Unsplash!</p>
            </div>
        </main>
        <footer>
            <p>© 2024 ImageGallery (Unsplash clone), made for jmartos- for 42_Malaga & Glovant.</p>
        </footer>
    </body>
</html>
