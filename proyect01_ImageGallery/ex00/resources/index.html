<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ImageGallery</title>
        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <button class="logo"><img src="logo.png" alt="Logo de la portada" width="50" height="50"></button>
            <nav>
                <div class="search-bar">
                    <form action="/buscar" method="GET">
                        <input type="text" name="query" placeholder="Buscar fotos e ilustraciones" required>
                        <button type="submit">Buscar</button>
                    </form>
                </div>
            </nav>
            <nav>
                <ul>
                    <li><a href="#">Inicia sesion</a></li>
                    <button type="submit">Enviar una imagen</button>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <div id="image-container">
                    <p>Galeria de imagenes aleatorias</p>
                </div>
                <button onclick="fetchRandomImage()">Obtener imagen</button>
            </div>
        </main>
        <footer>
            <p>Â© 2024 ImageGallery (Unsplash clone), made for jmartos- for 42_Malaga & Glovant.</p>
        </footer>
    </body>
</html>
